<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Choice Picker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h3>Enter all of choices divided by comma(',').</h3>
    <p>Press enter when you're done</p>
    <textarea name="textarea" id="textarea" placeholder="Enter choices here..."></textarea>
    <div id="tags">
      <span class="tag">Choice1</span>
      <span class="tag">Choice2</span>
      <span class="tag">Choice3</span>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
